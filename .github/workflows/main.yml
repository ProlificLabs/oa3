name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    steps:
    - name: go setup
      uses: actions/setup-go@v3
      with: { go-version: 1.18.4 }

    - name: checkout
      uses: actions/checkout@v3

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with: { version: latest }

    - name: go build
      run: go build -v

    - name: go test
      run: go test -v ./...
