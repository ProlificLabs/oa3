openapi: 3.0.0

info:
  title: title
  description: description
  termsOfService: tos
  contact:
    name: person
    url: http://world.com
    email: email@email.com
    x-extension: ext
  license:
    name: MIT
    url: http://mit.edu
    x-extension: ext
  version: 1.2.3
  x-extension: ext

servers:
  - url: http://server
    description: desc
    x-extension: ext
    variables:
      first:
        enum: [enum1, enum2]
        default: default
        description: desc
      second:
        enum: [enum3, enum4]
        default: default
        description: desc

paths:
  /path/one:
    summary: summary
    description: description
    parameters:
      - name: param
        in: query
        description: description
        required: true
        deprecated: true
        allowEmptyValue: true
        style: simple
        explode: true
        allowReserved: true
        schema: { $ref: '#/components/schemas/Ref' }
        example: example
        x-extension: ext
        examples:
          example:
            summary: summary
            description: description
            value: value
            externalValue: http://value
            x-extension: ext
    servers:
      - url: http://server
    x-extension: ext
    get:
      tags: [one, two]
      summary: summary
      description: description
      operationId: operationid
      deprecated: true
      x-extension: ext
      requestBody:
        description: description
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Ref'}
            example: example
            examples:
              one:
                summary: summary
                description: string
                value: 3.4
                externalValue: http://url
        required: true
      parameters:
        - name: param
          in: query
          description: description
          required: true
          deprecated: true
          allowEmptyValue: true
          style: header
          deprecated: true
          explode: true
          allowReserved: true
          schema: { $ref: '#/components/schemas/Ref' }
          example: example
          examples:
            example:
              description: description
      responses:
        '200':
          description: description
          headers:
            Origin:
              description: string
              required: true
              deprecated: true
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
          links:
            link:
              operationRef: operationref
              operationId: operationId
              parameters:
                param: string
              requestBody: string
              description: string
              server:
                url: http://server
        default: { $ref: '#/components/schemas/Ref' }
      callbacks:
        callback:
          '{expression}':
            summary: summary
      externalDocs:
        description: description
        url: http://url
        x-extension: ext
      servers:
        - url: http://server
      security:
        - 'name': [string]

tags:
  - name: name
    description: description
    externalDocs:
      description: description
      url: http://url
      x-extension: ext

security:
  - name: [string]

components:
  responses:
    Response:
      description: description
  parameters:
    Parameter:
      description: description
  examples:
    Example:
      description: description
  requestBodies:
    RequestBody:
      description: description
  headers:
    Header:
      description: description
  securitySchemes:
    Scheme:
      type: apiKey
      description: description
      name: apikeyname
      in: header
      scheme: http
      bearerFormat: bearer
      flows:
        implicit:
          authorizationUrl: http://oauth2
          tokenUrl: http://oauth2
          refreshUrl: http://oauth2
          scopes:
            scopename: scopedescription
      openIdConnectUrl: http://openid
  links:
    Link:
      description: string
  callbacks:
    Callback:
      '{expression}': { description: path }
  schemas:
    Schema:
      title: title
      description: description
      default: default
      type: string
      nullable: true
      readOnly: true
      writeOnly: true
      deprecated: true
      example: example
      externalDocs:
        description: description
        url: http://url
        x-extension: ext
      multipleOf: 2.5
      maximum: 2.5
      minimum: 2.5
      exclusiveMinimum: true
      exclusiveMaximum: true
      maxLength: 2
      minLength: 2
      format: format
      pattern: pattern
      items: { $ref: '#/components/schemas/Ref' }
      maxItems: 2
      minItems: 2
      uniqueItems: true
      required: [all]
      enum: [item1, item2]
      maxProperties: 2
      minProperties: 2
      properties:
        property: { type: string }
      additionalProperties: true
      allOf:
        - { $ref: '#/components/schemas/Ref' }
      anyOf:
        - { $ref: '#/components/schemas/Ref' }
      oneOf:
        - { $ref: '#/components/schemas/Ref' }
      not: { $ref: '#/components/schemas/Ref' }
      nullable: true
      discriminator:
        propertyName: discriminator
        mapping:
          payloadval: schemaname
      x-extension: ext
